<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Adding MathJax to render Latex commnads-->
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <!-- This was included in original hyde style
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <!-- Added This for Colouring-->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/rjow.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="mgk_Logo" sizes="144x144" href="{{ site.baseurl }}public/mgk_Logo.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/mgk_Logo.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
